<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>Responsive Landing Page with Nav Menu</title>
    </head>

    <body>
        <header>
            <h1>My logo</h1>

            <section class="menu">
                <ul class="menu-list">
                    <li>Home</li>
                    <li class="active">Products</li>
                    <li>About us</li>
                    <li>Contact</li>
                </ul>

                <button>
                    <i class="fas fa-times"></i>
                    <i class="fas fa-bars"></i>
                </button>
            </section>
        </header>

        <seccion class="main">

            <section class="left">
                <p class="title">Information Technology</p>
                <p class="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas fugiat ipsam commodi error repellat porro ad dicta labore quo doloremque maxime accusantium a soluta illo, magni alias nam omnis blanditiis.</p>
                <button class="cta">Learn More</button>
            </section>

            <section class="right">
                <img src="./images/img.svg" alt="Langing image">
            </section>

        </seccion>

        <script>
            var menu = document.querySelector('.menu');
            var menuBtn = document.querySelector('.menu button');
            menuBtn.addEventListener('click',()=>{
                menu.classList.toggle('opened')
            })
        </script>
        
    </body>
</html>
